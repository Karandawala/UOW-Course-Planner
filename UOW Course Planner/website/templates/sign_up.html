{% extends "base.html" %} {% block title %}Sign Up{% endblock %}


{% block content %}

<head>

    <link rel="stylesheet" href="static/style.css">

    <style>
      body {
          margin: 0;
          font-family: 'Arial', sans-serif;
      }
  </style>

</head>

<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>

    <div class="form-group">
      <label for="email">Email Address <span style="font-style: italic; font-size: smaller; color: rgb(157, 153, 153); font-weight: lighter;">(Only UOW email adresses are accepted)</span></label> </label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
   
    <div class="form-group">
      <label for="password1">Password <span style="font-style: italic; font-size: smaller; color: rgb(157, 153, 153); font-weight: lighter;">(Must be more than 7 characters long and contain atleast 1 upper case letter)</span></label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>

    <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
</form>

{% endblock %}
